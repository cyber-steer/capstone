<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <table class="table table-dark">
            <thead>
                <th>Sno</th>
                <th>Name</th>
                <th>Roll No</th>
                <th>Section</th>
                <th>Gender</th>
            </thead>
            <tbody id="tbody1"></tbody>
        </table>
    </div>

    <script type="module">
        let stdNo = 0;
        let tbody = document.getElementById('tbody1');

        function AddItemToTable(name, roll, sec, gen){
            let trow = document.createElement('tr');
            let td1 = document.createElement('td');
            let td2 = document.createElement('td');
            let td3 = document.createElement('td');
            let td4 = document.createElement('td');
            let td5 = document.createElement('td');

            td1.innerHTML = ++stdNo;
            td2.innerHTML = name;
            td3.innerHTML = roll;
            td4.innerHTML = sec;
            td5.innerHTML = gen;

            trow.appendChild(td1);
            trow.appendChild(td2);
            trow.appendChild(td3);
            trow.appendChild(td4);
            trow.appendChild(td5);

            tbody.appendChild(trow);
        }

        function AddAllItemToTable(TheStudents){
            stdNo = 0;
            tbody.innerHTML = "";
            TheStudents.forEach(element =>{
                AddItemToTable(element.NameOfStd, element.RollNo, element.Section, element.Gender)
            });
        }


        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.9.1/firebase-app.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyBETK45cbP1g2ZYC03ras5UYys5fXAqV_4",
            authDomain: "fir-course-edb8c.firebaseapp.com",
            databaseURL: "https://fir-course-edb8c-default-rtdb.firebaseio.com",
            projectId: "fir-course-edb8c",
            storageBucket: "fir-course-edb8c.appspot.com",
            messagingSenderId: "760960563313",
            appId: "1:760960563313:web:eb3b145202888f8a3c83d0",
            measurementId: "G-336MJ5MK72"
        };
        const app = initializeApp(firebaseConfig);
        
        import { getDatabase, ref, child, get, onValue  } from 'https://www.gstatic.com/firebasejs/9.9.1/firebase-database.js';
        const db = getDatabase();

        function GetAllDataOnce(){
            const dbRef = ref(db);

            get(child(dbRef, "StudentsList")).then((snapshot)=>{
                let students = [];
                snapshot.forEach(childSnapshot => {
                    students.push(childSnapshot.val());
                });
                AddAllItemToTable(students);
            });
        }
        function GetAllDataRealtime(){
            const dbRef = ref(db, "StudentsList");
            onValue(dbRef,(snapshot)=>{
                let students = [];
                snapshot.forEach(childSnapshot =>{
                    students.push(childSnapshot.val());
                });
                AddAllItemToTable(students);
            });
        }
        // // 한번 불러오기
        // window.onload = GetAllDataOnce;

        // 값이 변할때 실시간으로 변동
        window.onload = GetAllDataRealtime;
    </script>
</body>
</html>
