<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <label>Name</label> <input type="text" id="Namebox"> <br><br>
    <label>RollNo</label> <input type="text" id="Rollbox"><br><br>
    <label>Section</label> <input type="text" id="Secbox"><br><br>
    <label>Gender</label>
    <select id="Genbox">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>
    <br><br>
    <button id="Insbtn">INSERT</button>
    <button id="Selbtn">SELECT</button>
    <button id="Upbtn">UPDATE</button>
    <button id="Delbtn">DELETE</button>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.9.1/firebase-app.js';
        import { getDatabase, ref, get, set, child, update, remove} from 'https://www.gstatic.com/firebasejs/9.9.1/firebase-database.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyBETK45cbP1g2ZYC03ras5UYys5fXAqV_4",
            authDomain: "fir-course-edb8c.firebaseapp.com",
            databaseURL: "https://fir-course-edb8c-default-rtdb.firebaseio.com",
            projectId: "fir-course-edb8c",
            storageBucket: "fir-course-edb8c.appspot.com",
            messagingSenderId: "760960563313",
            appId: "1:760960563313:web:eb3b145202888f8a3c83d0",
            measurementId: "G-336MJ5MK72"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase();

        let nameBox = document.getElementById("Namebox");
        let rollBox = document.getElementById("Rollbox");
        let secBox = document.getElementById("Secbox");
        let genBox = document.getElementById("Genbox");

        let insBtn = document.getElementById("Insbtn");
        let selBtn = document.getElementById("Selbtn");
        let upBtn = document.getElementById("Upbtn");
        let delBtn = document.getElementById("Delbtn");

        function InsertData(){
            set(ref(db, "TheStudents/"+rollBox.value),{
                NameOfStd: nameBox.value,
                RollNo: rollBox.value,
                Section: secBox.value,
                Gender: genBox.value
            }).then(()=>{
                alert("data stored successfully");
            }).catch((error)=>{
                alert("unsuccessful, error : "+error);
            });
        }

        function SelectData(){
            const dbref = ref(db);

            get(child(dbref,"TheStudents/" + rollBox.value)).then((snapshot)=>{
                if(snapshot.exists()){
                    nameBox.value = snapshot.val().NameOfStd;
                    secBox.value = snapshot.val().Section;
                    genBox.value = snapshot.val().Gender;
                }
                else{
                    alret("No data found");
                }
            }).catch((error)=>{
                alert("unsuccessful, error : "+error);
            });
        }

        function UpdateData(){
            update(ref(db, "TheStudents/"+rollBox.value),{
                NameOfStd: nameBox.value,
                Section: secBox.value,
                Gender: genBox.value
            }).then(()=>{
                alert("data updated successfully");
            }).catch((error)=>{
                alert("unsuccessful, error : "+error);
            });
        }

        function DeleteData(){
            remove(ref(db, "TheStudents/"+rollBox.value)).then(()=>{
                alert("data removed successfully");
            }).catch((error)=>{
                alert("unsuccessful, error : "+error);
            });
        }
        insBtn.addEventListener('click', InsertData);
        selBtn.addEventListener('click', SelectData);
        upBtn.addEventListener('click', UpdateData);
        delBtn.addEventListener('click', DeleteData);
    </script>
</body>
</html>
